<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    


    <title>Hello, world!</title>
</head>
<body>
    <style>
        .hidden {
          display: none;
        }
      </style>
      
      <div id="tabs">
        <button class="tab-btn" data-tab="tab-1">Tab 1</button>
        <button class="tab-btn" data-tab="tab-2">Tab 2</button>
        <button class="tab-btn" data-tab="tab-3">Tab 3</button>
      
        <div id="tab-1" class="tab-content hidden">
          Tab 1 Content
        </div>
        <div id="tab-2" class="tab-content hidden">
          Tab 2 Content
        </div>
        <div id="tab-3" class="tab-content hidden">
          Tab 3 Content
        </div>
      </div>
      
      <script>
        const tabs = document.querySelector("#tabs");
        const tabBtns = tabs.querySelectorAll(".tab-btn");
        const tabContents = tabs.querySelectorAll(".tab-content");
      
        function hideTabs() {
          tabContents.forEach(tabContent => {
            tabContent.classList.add("hidden");
          });
        }
      
        function showTab(tabId) {
          document.querySelector(`#${tabId}`).classList.remove("hidden");
        }
      
        tabBtns.forEach(tabBtn => {
          tabBtn.addEventListener("click", e => {
            const tabId = e.target.dataset.tab;
            hideTabs();
            showTab(tabId);
          });
        });
      </script>
       <!--First, we select the main container element for the tabs using document.querySelector("#tabs") and store it in a variable called tabs.

Then, we select all of the tab button elements using tabs.querySelectorAll(".tab-btn") and store them in a variable called tabBtns.

We also select all of the tab content elements using tabs.querySelectorAll(".tab-content") and store them in a variable called tabContents.

We create a function called hideTabs(), this function will loop through all of the tab contents elements and add the class 'hidden' to each one using the classList.add("hidden") method.

We create another function called showTab(tabId), this function takes a parameter tabId which is the id of the tab content element we want to show.
It selects the tab content element using document.querySelector(#${tabId}) and removes the class 'hidden' from it using the classList.remove("hidden") method.

We then loop through all of the tab button elements using tabBtns.forEach(tabBtn => { and for each button, we attach an event listener to it using tabBtn.addEventListener("click", e => {
When the button is clicked, it will trigger the callback function that we pass to the addEventListener() method.
The callback function will retrieve the data-tab attribute of the button element that was clicked, and stores it in a variable tabId.
Then it will call the hideTabs() function to hide all of the tab contents, and will call the showTab(tabId) function passing the tabId as an argument, this will show the selected tab content.

Finally, when a button is clicked, the JavaScript code will hide all of the tab content, and then show the content for the tab that corresponds to the button that was clicked.

This way, the tab content will be hidden by default when the page first loads, and the JavaScript code will then toggle the visibility of the content as the user clicks on different tabs.-->
      


</body>
</html>
